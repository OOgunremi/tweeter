<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet" type="text/css">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- App JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class='logo'>tweeter</div> 
      <div class='nav-write-new-tweet'>
        <span><b>Write</b> a new tweet</span>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>
    <header class="main-header">
      <div class='avatar'>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class='profile-name'>
          <h2><b>Lekan</b> Ogunremi</h2>
      </div>
    </header>
    <h1>
      <!-- Its going to be a ride -->
    </h1>
    <!-- Page-specific (main) content here -->
      <main class="container">
        <section class="class-new-tweet">
          <form id="tweet-form" action="/tweets/" method="POST">
            <p id="error-message-empty">Please, type in something to tweet</p>
            <p id="error-message-toolong">Maximum characters allowed is 140</p>
            <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
            <div class='tweeting-box-footer'>
              <button class="tweet-button" type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
        <section class="tweets">
        </section>
      </main>

  </body>
</html>
